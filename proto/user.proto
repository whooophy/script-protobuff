syntax="proto3";

//Definisi Package di Golang. Ketika
//protobuf digenerate, maka akan mengikuti struktur folder
//berikut
option go_package="github.com/whooophy/script-protobuff;proto";

//Definisi package
package user;

//Request Payload
message GreetingRequest{
  string name = 1;
  string salutation = 2;
}

//Response Payload
message GreetingResponse{
  string GreetingMessage = 1;
}

message GetUserRequest{
  int64 id = 1;
}

message GetUserResponse{
  int64 id =1;
  string name = 2;
  int32 age = 3;
  string user_type = 4;
}

//Define RPC service
service UserService{
  rpc GreetUser(GreetingRequest) returns (GreetingResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
}